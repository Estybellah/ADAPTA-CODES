<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAPTA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            height: 600px;
            /* position: relative; */
        }

        .image-container {
            flex: 1;
            /* position: relative; */
            overflow: hidden;
            border-radius: 12px 0 0 12px;
        }
.image-container a{
    color: lime;
  
}
.image-container .logo {
    font-size: 100px;
}
        .image-container img {
            width: 100%;
            height: 80%;
            margin-top: 15%;
            border-radius: 20px;
            object-fit: cover;
        }
     
       
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.8));
        }

        .logo {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .logo-box {
            background-color: #fff;
            color: #000;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-left: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .image-caption {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 10px;
            opacity: 0.7;
        }

        .form-container {
            flex: 1;
            padding: 30px;
            margin-left: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), #000);
            border-radius: 0 12px 12px 0;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 32px;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .login-prompt {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .login-prompt a {
            color: #fff;
            margin-left: 10px;
            text-decoration: none;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .password-toggle svg {
            margin-right: 5px;
            background-color: black;
        }
  body a{
    text-decoration: none;
  }


  /* .LoginBtn{
            width: 30%;
            height: 18%;
            background-color: lime;
            border-radius: 5px;
            box-shadow: 5px 2px 10px black;
            padding: 3% 5%;
        } */
  
        
     .LoginBtn a {
    width: calc(10vw + 5vw);
    background-color: lime;
    border: none;
    border-radius: 8px;
    padding: 15px 40px;
    color: black;
    font-weight: bolder;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    transition: background-color 0.3s ease-in-out;
}

.submit-button:hover {
    background-color: #32CD32;
}

.submit-button:active {
    transform: translateY(2px);
}

        .terms {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
            line-height: 1.5;
        }

        .terms a {
            color: #fff;
            text-decoration: none;
        }



/* media queries */

@media (max-width: 1000px) {
    .submit-button{
        width: 17vw;
    }
}
@media (max-width: 780px) {
    .container{
            padding: 5%;
        flex-direction: column;
    }

.submit-button{
    width: 20vw;
}





}
@media (max-width: 600px) {
    body{
        justify-content: space-around;
    
    }
    .container{
            padding: 5%;
        flex-direction: column;
    }
    .image-container{
       display: none;
    }

.image-container img{
     display: none;
}

.submit-button{
    width: 30vw;
}









}
